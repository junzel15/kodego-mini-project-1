  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

          </ul>

    <section id="contact" class="contact-section">
      <h3 class="mobile-title">contact.</h3>
      <div class="details">
        <a href="https://maps.app.goo.gl/WfieaXq4omTiRzKK9" target="_blank">
          <i
            class="fa fa-map-marker fa-fw w3-hover-text-black w3-xlarge w3-margin-right"
          ></i>
          <span>Pagadian City</span>
        </a>
        <a href="tel:+63555261873">
          <i
            class="fa fa-phone fa-fw w3-hover-text-black w3-xlarge w3-margin-right"
          ></i>
          <span>09555261873</span>
        </a>
        <a href="mailto:bogsangitelvis@gmail.com">
          <i
            class="fa fa-envelope fa-fw w3-hover-text-black w3-xlarge w3-margin-right"
          ></i>
          <span>bogsangitelvis@gmail.com</span>
        </a>
      </div>

      <div class="contact-form">
   
        <div class="fcf-body">
          <div id="fcf-form">
            <form id="fcf-form-id" class="fcf-form-class" method="post">
              <div class="fcf-form-group">
                <label for="Name" class="fcf-label">Your name</label>
                <div class="fcf-input-group">
                  <input
                    type="text"
                    id="Name"
                    name="Name"
                    class="fcf-form-control"
                    required=""
                    fdprocessedid="0hvsz6"
                  />
                </div>
              </div>

              <div class="fcf-form-group">
                <label for="Email" class="fcf-label">Your email address</label>
                <div class="fcf-input-group">
                  <input
                    type="email"
                    id="Email"
                    name="Email"
                    class="fcf-form-control"
                    required=""
                    fdprocessedid="qgynd"
                  />
                </div>
              </div>

              <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Your message</label>
                <div class="fcf-input-group">
                  <textarea
                    id="Message"
                    name="Message"
                    class="fcf-form-control"
                    rows="6"
                    maxlength="3000"
                    required=""
                  ></textarea>
                </div>
              </div>

              <div class="fcf-form-group">
                <button
                  type="submit"
                  id="fcf-button"
                  class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
                  fdprocessedid="v9sfx"
                >
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
